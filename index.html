<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="player-container">
    <!-- Background Music Visualizer -->
    <div class="music-visualizer">
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
        <div class="visualizer-bar"></div>
    </div>

    <!-- Track Info Section -->
    <div class="track-info">
        <div class="album-cover">
            <img src="C:\Users\abirami\OneDrive\Documents\PROJECT\internship music\music.jpg" alt="Album Cover">
        </div>
        </div>

    <!-- Playlist -->
    <div class="playlist">
        <h3>Playlist</h3>
        <ul>
            <li class="playlist-item" onclick="playSong(0)">Retro Vibes</li>
            <li class="playlist-item" onclick="playSong(1)">Neon Nights</li>
            <li class="playlist-item" onclick="playSong(2)">Classic Groove</li>
        </ul>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="prev-btn" class="control-btn" title="Previous">⏮</button>
        <button id="play-btn" class="control-btn play-pause" title="Play/Pause" onclick="togglePlay()">▶</button>
        <button id="next-btn" class="control-btn" title="Next">⏭</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <input type="range" class="seek-bar" min="0" max="100" value="0">
        <div class="time">
            <span id="current-time">0:00</span> / <span id="total-time">3:00</span>
        </div>
    </div>

    <!-- Volume Control -->
    <div class="volume-control">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="100" value="100">
    </div>
</div>

<!-- Link to the external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
